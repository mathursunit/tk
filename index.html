<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taaza Khabarein</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      border-radius: 6px;
    }

    .news-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .news-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 320px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .news-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }

    .news-title a {
      font-size: 1.1rem;
      font-weight: bold;
      color: #111;
      text-decoration: none;
    }

    .news-title a:hover {
      text-decoration: underline;
    }

    .news-snippet {
      font-size: 0.95rem;
      color: #444;
      margin: 0.75rem 0;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #888;
    }

    .source {
      color: #555;
      font-size: 0.85rem;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>üì∞ Taaza Khabarein</h1>
  <div class="controls">
    <label for="sourceSelect">Filter by Source:</label>
    <select id="sourceSelect" onchange="loadNews()">
      <option value="all">All</option>
      <option value="ndtv">NDTV</option>
      <option value="toi">TOI</option>
      <option value="hindu">Hindu</option>
      <option value="newslaundry">Newslaundry</option>
      <option value="deccan">Deccan Chronicle</option>
      <option value="ht">Hindustan Times</option>
      <option value="indianexpress">Indian Express</option>
      <option value="indiatoday">India Today</option>
      <option value="mint">LiveMint</option>
      <option value="bbc">BBC India</option>
    </select>
    <label for="refreshInterval">Auto Refresh:</label>
    <select id="refreshInterval" onchange="updateRefreshInterval()">
      <option value="0">Off</option>
      <option value="300000">Every 5 mins</option>
      <option value="600000">Every 10 mins</option>
      <option value="900000" selected>Every 15 mins</option>
    </select>
  </div>
  <div class="news-grid" id="news-container">Loading...</div>
  <script>
    const container = document.getElementById('news-container');
    const sourceSelect = document.getElementById('sourceSelect');
    const refreshIntervalSelect = document.getElementById('refreshInterval');
    const allSources = ['ndtv', 'toi', 'hindu', 'newslaundry', 'deccan', 'ht', 'indianexpress', 'indiatoday', 'mint', 'bbc'];
    const rssUrls = {
      ndtv: 'https://feeds.feedburner.com/ndtvnews-top-stories',
      toi: 'https://timesofindia.indiatimes.com/rssfeedstopstories.cms',
      hindu: 'https://www.thehindu.com/feeder/default.rss',
      newslaundry: 'https://www.newslaundry.com/feed',
      deccan: 'http://www.deccanchronicle.com/rss.xml',
      ht: 'https://www.hindustantimes.com/feeds/rss/india-news/rssfeed.xml',
      indianexpress: 'https://indianexpress.com/section/india/feed/',
      indiatoday: 'https://www.indiatoday.in/rss/1206584',
      mint: 'https://www.livemint.com/rss/news',
      bbc: 'https://feeds.bbci.co.uk/news/world/asia/india/rss.xml'
    };
    let refreshTimer = null;
    async function loadNews() {
      container.innerHTML = '';
      const selectedSource = sourceSelect.value;
      const sources = selectedSource === 'all' ? allSources : [selectedSource];
      for (let source of sources) {
        try {
          const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrls[source])}`;
          const res = await fetch(url);
          const data = await res.json();
          data.items.forEach(item => {
            const imageUrl = (item.enclosure && item.enclosure.link) || '';
            const pubDate = item.pubDate ? new Date(item.pubDate).toLocaleString() : '';
            container.innerHTML += `
              <div class="news-card">
                ${imageUrl ? `<img src="${imageUrl}" class="news-image" alt="Image"/>` : ''}
                <div class="news-title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                <div class="news-snippet">${item.description?.slice(0, 100) || ''}...</div>
                <div class="timestamp">${pubDate}</div>
                <div class="source">${source.toUpperCase()}</div>
              </div>
            `;
          });
        } catch {
          container.innerHTML += `<div class="news-card">‚ùå Failed to load from ${source}</div>`;
        }
      }
    }
    function updateRefreshInterval() {
      const interval = parseInt(refreshIntervalSelect.value);
      if (refreshTimer) clearInterval(refreshTimer);
      if (interval > 0) {
        refreshTimer = setInterval(loadNews, interval);
      }
    }
    loadNews();
    updateRefreshInterval();

    async function hardReset() {
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }
      }
      caches.keys().then(names => {
        for (let name of names) caches.delete(name);
      });
      window.location.reload(true);
    }

    async function testNotification() {
      if (!('Notification' in window)) {
        alert('This browser does not support notifications.');
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        const registration = await navigator.serviceWorker.ready;
        registration.showNotification('Taaza Khabarein', {
          body: 'This is a test notification! You will arguably see these when top news arrives.',
          icon: 'icon-192.png',
          vibrate: [200, 100, 200]
        });
      } else {
        alert('Notification permission denied.');
      }
    }
  </script>
  <style>
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.8rem;
    }

    footer button {
      background: none;
      border: 1px solid #ccc;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: #666;
      margin-left: 10px;
    }
  </style>
  <footer>
    Version 3.3
    <button onclick="hardReset()">Force Update</button>
    <button onclick="testNotification()">Test Notify</button>
  </footer>
</body>

</html>
